<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
</head>
<body>
    <div class="dashboard">
        <aside class="sidebar">
            <div class="profile">
                <img src="admin-profile.jpg" alt="Admin Profile" class="profile-picture">
                <h3 id="user-name">Admin Name</h3>
                <p id="user-role">Role: Admin</p>
            </div>
            <nav id="nav-menu">
                <!-- Navigation items will be dynamically populated based on user role -->
            </nav>
        </aside>
        <main class="content">
            <header>
                <h1 id="page-title">Dashboard</h1>
                <div class="user-actions">
                    <button id="notifications"><i class="fas fa-bell"></i></button>
                    <button id="messages"><i class="fas fa-envelope"></i></button>
                    <button id="logout"><i class="fas fa-sign-out-alt"></i> Logout</button>
                </div>
            </header>
            <section id="dashboard-content">
                <div class="dashboard-grid">
                    <div class="dashboard-item" id="sales-chart">
                        <h3>Sales Overview</h3>
                        <canvas id="salesChart"></canvas>
                    </div>
                    <div class="dashboard-item" id="product-map">
                        <h3>Product Movement</h3>
                        <div id="map"></div>
                    </div>
                    <div class="dashboard-item" id="quick-stats">
                        <h3>Quick Stats</h3>
                        <div class="stats-grid">
                            <div class="stat-item">
                                <h4>Total Sales</h4>
                                <p id="total-sales">$0</p>
                            </div>
                            <div class="stat-item">
                                <h4>Orders</h4>
                                <p id="total-orders">0</p>
                            </div>
                            <div class="stat-item">
                                <h4>Customers</h4>
                                <p id="total-customers">0</p>
                            </div>
                            <div class="stat-item">
                                <h4>Products</h4>
                                <p id="total-products">0</p>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
